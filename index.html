<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Product preview card component</title>
</head>

<body>
  <div id="card">
    <picture>
      <source media="(max-width: 575px)" srcset="images/image-product-mobile.jpg">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Chanel perfume">
    </picture>
    <div id="text">
      <span id="perfume">PERFUME</span><br><br>

      <span id="gabrielle">Gabrielle Essence Eau<br> De Parfum</span><br>

      <p id="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p><br>

      <span id="discount">$149.99</span>
      <span id="price">$169.99</span><br>

      <button><img src="images/icon-cart.svg" alt="shopping cart">Add to Cart</button>
    </div>
  </div>

</body>

</html>
